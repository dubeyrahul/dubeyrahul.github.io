<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col one-half">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">Email</a></li>
            <li><a class="u-email" href="https://github.com/dubeyrahul">Github</a></li>
						<li><a class="u-email" href="https://www.linkedin.com/in/rvdubey/">LinkedIn</a></li>
						<li><a class="u-email" href="https://twitter.com/im_rahul_dubey">Twitter</a></li>

            {%- endif -%}
        </ul>
      </div>

      <div class="social-links">
        {%- include social.html -%}
      </div>
    </div>

  </div>

</footer>
